<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSPCloud Launcher — Settings</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #24292f;
      background: #f6f8fa;
      padding: 24px;
      min-width: 520px;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #1f2328;
    }

    h2 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1f2328;
      padding-bottom: 6px;
      border-bottom: 1px solid #d0d7de;
    }

    .section {
      margin-bottom: 24px;
    }

    .field {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
      color: #24292f;
    }

    .field-hint {
      font-size: 12px;
      color: #57606a;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 6px 10px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      color: #24292f;
      background: #ffffff;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="url"]:focus {
      border-color: #0969da;
      box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.15);
    }

    .gitlab-instance {
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
      background: #ffffff;
    }

    .gitlab-instance .instance-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .gitlab-instance .instance-header span {
      font-weight: 600;
      font-size: 13px;
      color: #57606a;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 24px;
    }

    button {
      padding: 6px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: 1px solid;
      font-family: inherit;
    }

    .btn-primary {
      background-color: #2da44e;
      color: white;
      border-color: rgba(31, 35, 40, 0.15);
    }

    .btn-primary:hover { background-color: #2c974b; }

    .btn-secondary {
      background-color: #f6f8fa;
      color: #24292f;
      border-color: rgba(31, 35, 40, 0.15);
    }

    .btn-secondary:hover { background-color: #f3f4f6; }

    .btn-danger {
      background-color: #cf222e;
      color: white;
      border-color: rgba(31, 35, 40, 0.15);
      font-size: 12px;
      padding: 4px 10px;
    }

    .btn-danger:hover { background-color: #a40e26; }

    .btn-add {
      background-color: #0969da;
      color: white;
      border-color: rgba(31, 35, 40, 0.15);
      font-size: 13px;
    }

    .btn-add:hover { background-color: #0860ca; }

    #status {
      margin-top: 12px;
      font-size: 13px;
      color: #1a7f37;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <h1>SSPCloud Launcher Settings</h1>
  <form id="options-form">
    <div class="section">
      <h2>GitHub (github.com)</h2>
      <div class="field">
        <label for="github-template">URL Template</label>
        <div class="field-hint">Use {owner} and {repo} as placeholders. Leave empty for the default SSPCloud configuration.</div>
        <input type="text" id="github-template"
          placeholder="https://datalab.sspcloud.fr/launcher/ide/vscode-python?git.repository=«https://github.com/{owner}/{repo}»">
      </div>
    </div>

    <div class="section">
      <h2>GitLab Instances</h2>
      <div id="gitlab-instances"></div>
      <button type="button" id="add-gitlab-btn" class="btn-add">+ Add GitLab Instance</button>
    </div>

    <div class="actions">
      <button type="submit" class="btn-primary">Save Settings</button>
      <button type="button" id="reset-btn" class="btn-secondary">Reset to Defaults</button>
    </div>
    <div id="status"></div>
  </form>

  <script src="options.js"></script>
</body>
</html>
