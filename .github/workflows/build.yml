name: Build Extension

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Verify zip structure
        run: |
          unzip -l github_sspcloud_launcher-1.0.0.zip
          unzip -l github_sspcloud_launcher-1.0.0.zip | grep -q "manifest.json"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: github_sspcloud_launcher-1.0.0.zip
          retention-days: 30
