name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Verify zip structure
        run: |
          unzip -l github_sspcloud_launcher-1.0.0.zip
          unzip -l github_sspcloud_launcher-1.0.0.zip | grep -q "manifest.json"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: github_sspcloud_launcher-1.0.0.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
